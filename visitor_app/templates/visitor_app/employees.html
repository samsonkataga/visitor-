{% extends 'visitor_app/base.html' %}

{% block content %}
<div class="card">
    <h2>Employee List</h2>
    
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Department</th>
            </tr>
        </thead>
        <tbody>
            {% for employee in employees %}
            <tr>
                <td>{{ employee.name }}</td>
                <td>{{ employee.email }}</td>
                <td>{{ employee.department }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" style="text-align: center;">No employees found</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<style>
.card {
    background: white;
    border-radius: 10px;
    padding: 1.5rem;
    box-shadow: 0 3px 15px rgba(0,0,0,0.1);
    margin: 0 auto;
    border: 1px solid #eaeaea;
}

.card h2 {
    margin-bottom: 1.2rem;
    color: #333;
    font-size: 1.5rem;
    text-align: center;
}

.table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 0.5rem;
    font-size: 0.9rem;
}

.table th,
.table td {
    padding: 0.8rem;
    text-align: left;
    border-bottom: 1px solid #eee;
}

.table th {
    background-color: #f8f9fa;
    font-weight: 600;
    color: #333;
}

.table tbody tr:hover {
    background-color: #f8f9fa;
}

.table tbody tr:last-child td {
    border-bottom: none;
}
</style>
{% endblock %}
